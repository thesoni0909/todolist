<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow - Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TASK ORGANISER
            </h1>
            <p>Manage your tasks efficiently</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search your tasks...">
            </div>
        </div>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="task-container">
            <ul id="taskList"></ul>
        </div>
        
        <div class="stats">
            <p><span id="taskCount">0</span> tasks left</p>
            <div class="action-buttons">
                <button id="clearCompletedBtn">Clear Completed</button>
                <button id="clearAllBtn">Clear All</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> by Soni</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
